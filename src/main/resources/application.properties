# generated filename
org.bonitasoft.metadata.dest_file = sp-metadata.xml


# keycloak xml config file used in bonita tenant configuration
org.bonitasoft.keycloak = keycloak-example.xml

# bonita assertion end point
org.bonitasoft.assertion.endpoint = http://localhost.server:8080/bonita/saml

# bonita logout end point
#org.bonitasoft.logout.endpoint = http://localhost:8080/bonita/samlLogout



# generate self-signed certificate
# if set to true will generate a self signed certificate
org.bonitasoft.keystore.generate = true

# keystore file
org.bonitasoft.keystore.file = keystore.pks

# certificate alias
org.bonitasoft.keystore.cert_alias = cert-bonita

# certificate password
org.bonitasoft.keystore.cert_password = secret

# hostname used to generate self signed certificate
org.bonitasoft.hostname = localhost
